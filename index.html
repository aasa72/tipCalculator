<!DOCTYPE html>

<html>
<head>
  <title>Tip Calculator</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@200&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="container">
    <header>
      <h1>Tip Calculator</h1>
    </header>

    <section>
      <label for="bill">Bill (in $)</label>
      <input id="bill" type="number" placeholder=100>

      <label for="tip">Tip %</label>
      <input id="tip" type="number" placeholder=10>

      <div id="totalSection">
        <p>Total: <span id="totalBill"></span></p>
      </div>

    </section>



 </div>
  
  <script src="index.js"></script>
</body>


</html>
